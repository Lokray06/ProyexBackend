version: '3.8'

services:
  # The .NET API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Expose API on host port 8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # Connection string uses the service name 'db'
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - db # Tells Docker to start the 'db' container first
    volumes:
      - .:/src # Mounts your local code for hot-reloading (development only)

  # The PostgreSQL Database service
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432" # Expose DB on host port 5432 (for scaffolding)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Runs our schema file

volumes:
  postgres_data: # Persists database data even if the container stops